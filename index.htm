<!DOCTYPE html>
<html>
<head>
<script>

function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname+"="+cvalue+"; "+expires;
}


function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i=0; i<ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1);
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}


function checkAppCookie() {
    var app=getCookie("appcode");
    if (app != "") {
        window.location.href = 'http://apploader.usc24.com/index.php?appcode=' + app;
    } else {
       app = prompt("Please enter your AppCode:","");
       if (app != "" && app != null) {
           setCookie("appcode", app, 3000);
           window.location.href = 'http://apploader.usc24.com/index.php?appcode=' + app;
       }
    }
}


function checkEmailCookie() {
    var email=getCookie("email");
    if (email != "") {
       alert("Your E-Mail =  " + email);
    } else {
       email = prompt("Please enter your E-Mail:","");
       if (email != "" && email != null) {
           setCookie("email", email, 3000);
       }
    }
}

      x = "You pressed OK!";
  } else {

      x = "You pressed Cancel!";
  } 
}

</script>
</head>

</body>
</html>
